<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase –õ–æ–≥–∏</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      display: inline-block;
    }

    #settingsBtn {
      float: right;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #settingsBtn:hover {
      background-color: #0056b3;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 20px 0;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .log-card {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .highlight {
      background-color: yellow;
      font-weight: bold;
    }

    .badge {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 2px 8px;
      border-radius: 8px;
      font-size: 0.9em;
    }

    .modal {
      position: fixed;
      display: none;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .settings-input {
      padding: 8px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #applyBtn {
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    #applyBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <h1>Firebase –õ–æ–≥–∏</h1>
  <button id="settingsBtn">üõ† –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
  <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ –ø–æ –ª–æ–≥–∞–º..." />
  <div id="logs"></div>

  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <label>–ü–∞—Ä–æ–ª—å:</label>
      <input type="password" id="passwordInput" class="settings-input" />
      <label>–£–¥–∞–ª–∏—Ç—å –ª–æ–≥–∏ —Å—Ç–∞—Ä—à–µ (–¥–Ω–µ–π):</label>
      <input type="number" id="daysInput" class="settings-input" />
      <button id="applyBtn">–ü—Ä–∏–º–µ–Ω–∏—Ç—å</button>
      <p id="settingsMessage"></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, query, orderBy, onSnapshot,
      getDocs, deleteDoc, doc, setDoc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDzvxt9__Bqcoq2GfUEJQVr9E2ZAp2-5Ts",
      authDomain: "accaunt-d22dc.firebaseapp.com",
      projectId: "accaunt-d22dc",
      storageBucket: "accaunt-d22dc.appspot.com",
      messagingSenderId: "780524183858",
      appId: "1:780524183858:web:9b13657aca9abb5a69b72b",
      measurementId: "G-GP4GHJE6BF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const logsContainer = document.getElementById("logs");
    const searchInput = document.getElementById("search");
    const settingsBtn = document.getElementById("settingsBtn");
    const settingsModal = document.getElementById("settingsModal");
    const passwordInput = document.getElementById("passwordInput");
    const daysInput = document.getElementById("daysInput");
    const applyBtn = document.getElementById("applyBtn");
    const settingsMessage = document.getElementById("settingsMessage");

    const secret = atob("MjAyNQ==");

    let allLogs = [];

    function highlightText(text, search) {
      if (!search) return text;
      const regex = new RegExp(`(${search})`, "gi");
      return text.replace(regex, '<span class="highlight">$1</span>');
    }

    function formatLocalDate(utcString) {
      const date = new Date(utcString);
      const pad = n => n.toString().padStart(2, '0');
      return `${pad(date.getDate())}.${pad(date.getMonth() + 1)}.${date.getFullYear()} ${pad(date.getHours())}:${pad(date.getMinutes())}`;
    }

    function renderLogs(logs, search) {
      logsContainer.innerHTML = "";
      if (logs.length === 0) {
        logsContainer.innerHTML = '<p>–°–æ–≤–ø–∞–¥–µ–Ω–∏–π –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>';
        return;
      }
      logs.forEach(log => {
        const timestamp = log.timestamp ? formatLocalDate(log.timestamp) : "";
        const fieldMap = {
          location: "Location",
          statusAnd: "Status",
          bottomTabText: "Notes",
          queue: "Queue"
        };
        const pole = fieldMap[log.field] || log.field;

        const html = `
          <div class="log-card">
            <p><strong>–í—Ä–µ–º—è:</strong> ${timestamp}</p>
            <p><strong>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</strong> ${highlightText(log.user || "", search)}</p>
            <p><strong>–ò–º—è –≤–æ–¥–∏—Ç–µ–ª—è:</strong> ${highlightText(log.driverName || "", search)}</p>
            <p><strong>–ü–æ–ª–µ:</strong> ${highlightText(pole || "", search)}</p>
            <p><strong>–°—Ç–∞—Ä–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ:</strong> ${highlightText(log.oldValue || "", search)}</p>
            <p><strong>–ù–æ–≤–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ:</strong> <span class="badge">${highlightText(log.newValue || "", search)}</span></p>
          </div>
        `;
        logsContainer.insertAdjacentHTML("beforeend", html);
      });
    }

    searchInput.addEventListener("input", () => {
      const searchValue = searchInput.value.toLowerCase();
      const filtered = allLogs.filter(log =>
        Object.values(log).join(" ").toLowerCase().includes(searchValue)
      );
      renderLogs(filtered, searchValue);
    });

    const q = query(collection(db, "logs"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
      allLogs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      const searchValue = searchInput.value.toLowerCase();
      const filtered = allLogs.filter(log =>
        Object.values(log).join(" ").toLowerCase().includes(searchValue)
      );
      renderLogs(filtered, searchValue);
    });

    settingsBtn.addEventListener("click", async () => {
      passwordInput.value = "";
      daysInput.value = "";

      const docRef = doc(db, "settings", "retention");
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        daysInput.value = data.days || "";
      }

      settingsModal.style.display = "flex";
      settingsMessage.textContent = "";
    });

    applyBtn.addEventListener("click", async () => {
      const enteredPassword = passwordInput.value;
      const daysValue = parseInt(daysInput.value);

      if (enteredPassword !== secret) {
        settingsMessage.style.color = "red";
        settingsMessage.textContent = "–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å";
        return;
      }

      if (isNaN(daysValue) || daysValue <= 0) {
        settingsMessage.style.color = "red";
        settingsMessage.textContent = "–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ —á–∏—Å–ª–æ –¥–Ω–µ–π";
        return;
      }

      await setDoc(doc(db, "settings", "retention"), { days: daysValue });

      const cutoffTime = Date.now() - daysValue * 24 * 60 * 60 * 1000;
      const snapshot = await getDocs(collection(db, "logs"));

      let deleted = 0;
      for (const docSnap of snapshot.docs) {
        const data = docSnap.data();
        if (data.timestamp && new Date(data.timestamp).getTime() < cutoffTime) {
          await deleteDoc(doc(db, "logs", docSnap.id));
          deleted++;
        }
      }

      settingsMessage.style.color = "green";
      settingsMessage.textContent = `–£–¥–∞–ª–µ–Ω–æ ${deleted} –∑–∞–ø–∏—Å–µ–π —Å—Ç–∞—Ä—à–µ ${daysValue} –¥–Ω–µ–π`;
      setTimeout(() => settingsModal.style.display = "none", 3000);
    });

    async function startAutoCleanup() {
      const docRef = doc(db, "settings", "retention");
      const docSnap = await getDoc(docRef);
      if (!docSnap.exists()) return;

      const days = docSnap.data().days;
      if (!days || isNaN(days)) return;

      setInterval(async () => {
        const cutoff = Date.now() - days * 24 * 60 * 60 * 1000;
        const snapshot = await getDocs(query(collection(db, "logs"), orderBy("timestamp")));
        for (const docSnap of snapshot.docs) {
          const data = docSnap.data();
          if (data.timestamp && new Date(data.timestamp).getTime() < cutoff) {
            await deleteDoc(doc(db, "logs", docSnap.id));
          }
        }
      }, 30 * 60 * 1000); // –∫–∞–∂–¥—ã–µ 30 –º–∏–Ω
    }

    startAutoCleanup();
  </script>
</body>

</html>
