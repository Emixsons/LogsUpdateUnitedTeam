<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase Логи</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .log-card {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .highlight {
      background-color: yellow;
      font-weight: bold;
    }

    .badge {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 2px 8px;
      border-radius: 8px;
      font-size: 0.9em;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      orderBy,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDzvxt9__Bqcoq2GfUEJQVr9E2ZAp2-5Ts",
      authDomain: "accaunt-d22dc.firebaseapp.com",
      projectId: "accaunt-d22dc",
      storageBucket: "accaunt-d22dc.firebasestorage.app",
      messagingSenderId: "780524183858",
      appId: "1:780524183858:web:9b13657aca9abb5a69b72b",
      measurementId: "G-GP4GHJE6BF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const logsContainer = document.getElementById("logs");
    const searchInput = document.getElementById("search");

    function highlightText(text, search) {
      if (!search) return text;
      const regex = new RegExp(`(${search})`, "gi");
      return text.replace(regex, '<span class="highlight">$1</span>');
    }

    function formatLocalDate(utcString) {
      const date = new Date(utcString); // уже учитывает твой часовой пояс

      const pad = n => n.toString().padStart(2, '0');

      const day = pad(date.getDate());
      const month = pad(date.getMonth() + 1);
      const year = date.getFullYear();
      const hours = pad(date.getHours());
      const minutes = pad(date.getMinutes());

      return `${day}.${month}.${year} ${hours}:${minutes}`;
    }

    function renderLogs(logs, search) {
      logsContainer.innerHTML = "";
      if (logs.length === 0) {
        logsContainer.innerHTML = '<p>Совпадений не найдено</p>';
        return;
      }
      logs.forEach(log => {
        const timestamp = log.timestamp ? formatLocalDate(log.timestamp) : "";

        const html = `
          <div class="log-card">
            <p><strong>Время:</strong> ${timestamp}</p>
            <p><strong>Пользователь:</strong> ${highlightText(log.user || "", search)}</p>
            <p><strong>Имя водителя:</strong> ${highlightText(log.driverName || "", search)}</p>
            <p><strong>Поле:</strong> ${highlightText(log.field || "", search)}</p>
            <p><strong>ID/Пароль:</strong> ${highlightText(log.idPass || "", search)}</p>
            <p><strong>Старое значение:</strong> ${highlightText(log.oldValue || "", search)}</p>
            <p><strong>Новое значение:</strong> <span class="badge">${highlightText(log.newValue || "", search)}</span></p>
          </div>
        `;
        logsContainer.insertAdjacentHTML("beforeend", html);
      });
    }

    let allLogs = [];

    searchInput.addEventListener("input", () => {
      const searchValue = searchInput.value.toLowerCase();
      const filtered = allLogs.filter(log => {
        return Object.values(log).join(" ").toLowerCase().includes(searchValue);
      });
      renderLogs(filtered, searchValue);
    });

    const q = query(collection(db, "logs"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
      allLogs = snapshot.docs.map(doc => doc.data());
      const searchValue = searchInput.value.toLowerCase();
      const filtered = allLogs.filter(log => {
        return Object.values(log).join(" ").toLowerCase().includes(searchValue);
      });
      renderLogs(filtered, searchValue);
    });
  </script>
</head>

<body>
  <h1>Firebase Логи</h1>
  <input type="text" id="search" placeholder="Поиск по логам..." />
  <div id="logs"></div>
</body>

</html>
